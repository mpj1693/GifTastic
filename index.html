<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gif-Tastic</title>
</head>

<body class="bg-success">

  <div class="wrapper">
    <nav class="navbar navbar-light bg-primary text-white sticky-top">

      <a class="navbar-brand ml-4" id="title">Gif-Tastic</a>

      <div id="form">
        <form id="actor-form">
          <label for="actor-input" style="font-size: 20px;">Enter name of an actor and click search to get gifs.</label>
          <input type="text" id="actor-input" class="ml-2">
          <input id="add-actor" class="btn btn-outline-light ml-2" type="submit" value="Search">
        </form>
      </div>

    </nav>

    <div class="p-3 bg-warning ml-auto">
      <div id="buttons-area"></div>
    </div>
  </div>

  <div id="gifs-area" class="row"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
</body>

</html>
